<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8">
    <title>Chat Bot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails({productName, price, discountPrice, imgSrc}) {
        return  (
          <div>
          <img src={imgSrc} alt="" width = "50" />
            <p>{productName}</p>
            {discountPrice ? (
            <>
              <p><del>Price: ${price}</del></p>
              <p>Discount Price: ${discountPrice}</p>
            </>
            ) : (
               <p>Price: ${price}</p>
            )}

            <button>Add to Cart</button>
          </div>
        );
      }

      function App() {
        return (
          <>
          <ProductDetails imgSrc = "cotton-socks.png" productName = "Cotton Socks" price = "10.90" discountPrice = "5.45"/>
          <ProductDetails imgSrc = "tennis-balls.png" productName = "Tennis Balls" price = "6.00" />
          <ProductDetails imgSrc = "plain-t-shirt.png" productName = "Plain T-Shirt" price = "7.99" />
          
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
